{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit Post:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:edit_post' blog_post.id %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit">save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
