{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add Post:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:add_post' %}" method='post' class="post">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add post</button>
    {% endbuttons %}
    
  </form>

{% endblock content %}
