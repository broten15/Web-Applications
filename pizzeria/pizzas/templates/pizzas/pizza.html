{% extends 'pizzas/base.html' %}

{% block content %}

  <p>Pizza: {{ pizza }}</p>

  <p>Toppings:</p>
  <ul>
    {% for topping in toppings %}
      <li>
        {{ topping }}
      </li>
    {% empty %}
      <li>
        This pizza has no Toppings
      <li>
    {% endfor %}
  </ul>

{% endblock content %}
